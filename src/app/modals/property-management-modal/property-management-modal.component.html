<div class="modal d-block" (keydown)="onKeyDown($event)">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content" id="modal-content-id">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Property</h1>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" class="row g-3 d-flex flex-column">
          <div class="col-md-4 w-100">
            <label for="title" class="form-label fw-bold">Title</label>
            <input type="text" class="form-control" formControlName="title">
            <app-error-message class="error-message" [control]="form.controls.title"></app-error-message>
          </div>

          <div class="col-md-4 w-100">
            <label for="address" class="form-label fw-bold">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <app-error-message class="error-message" [control]="form.controls.address"></app-error-message>
          </div>

          <div class="col-md-4 w-100">
            <label for="postalCode" class="form-label fw-bold">Postal Code</label>
            <input type="text" class="form-control" formControlName="postalCode" minlength="7" maxlength="7"
              required="">
            <app-error-message class="error-message" [control]="form.controls.postalCode"></app-error-message>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea class="form-control" style="resize:none" rows="3" formControlName="description"
              required> </textarea>
            <app-error-message class="error-message" [control]="form.controls.description"></app-error-message>
          </div>

          <div class="col-md-4 w-100">
            <label for="constructionYear" class="form-label fw-bold">Construction Year</label>
            <input type="number" class="form-control" formControlName="constructionYear" required>
            <app-error-message class="error-message" [control]="form.controls.constructionYear"></app-error-message>
          </div>

          <div class="col-md-4 w-100">
            <label for="squareMeters" class="form-label fw-bold">Square Meters</label>
            <input type="number" class="form-control" formControlName="squareMeters" required>
            <app-error-message class="error-message" [control]="form.controls.squareMeters"></app-error-message>
          </div>

          <label for="energeticClass" class="fw-bold">Energetic Class</label>
          <div class="col-md-4 w-100">
            <select class="form-select" aria-label="Energetic Class Select" formControlName="energeticClass">
              <option value="1">A</option>
              <option value="2">B</option>
              <option value="3">C</option>
              <option value="4">D</option>
              <option value="5">E</option>
              <option value="6">F</option>
              <option value="7">G</option>
            </select>
            <app-error-message class="error-message" [control]="form.controls.energeticClass"></app-error-message>
          </div>

          <label for="customer" class="fw-bold">Customer</label>
          <div class="col-md-4 w-100">
            <select class="form-select" aria-label="Customer Select" formControlName="customer">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <app-error-message class="error-message" [control]="form.controls.customer"></app-error-message>
          </div>

          <label for="seller" class="fw-bold">Seller</label>
          <div class="col-md-4 w-100">
            <select class="form-select" aria-label="Seller select" formControlName="seller">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <app-error-message class="error-message" [control]="form.controls.seller"></app-error-message>
          </div>

          <label for="propertyType" class="fw-bold">Property Type</label>
          <div class="col-md-4 w-100">
            <select class="form-select" aria-label="Propertype Select" formControlName="propertyType">
              <option value="1">Garage</option>
              <option value="2">Room</option>
              <option value="3">Studio</option>
              <option value="4">Apartment</option>
              <option value="5">House</option>
            </select>
            <app-error-message class="error-message" [control]="form.controls.propertyType"></app-error-message>
          </div>

          <label for="city" class="fw-bold">City</label>
          <div class="col-md-4 w-100">
            <select class="form-select" aria-label="City select" formControlName="city">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <app-error-message class="error-message" [control]="form.controls.city"></app-error-message>
          </div>

          <label for="typology" class="fw-bold">Typology</label>
          <div class="col-md-4 w-100">
            <select class="form-select" aria-label="Typology select" formControlName="typology">
              <option value="1">T0</option>
              <option value="2">T1</option>
              <option value="3">T2</option>
              <option value="4">T3</option>
              <option value="5">T4</option>
              <option value="6">T5</option>
            </select>
            <app-error-message class="error-message" [control]="form.controls.typology"></app-error-message>
          </div>

          <div>
            <label for="Amenities" class="fw-bold">Amenities</label>
            <div class="form-check col-md-4 w-100">
              <input class="form-check-input" type="checkbox" formControlName="amenities" required>
              <label class="form-check-label" >Laundry</label>
              <app-error-message class="error-message" [control]="form.controls.amenities"></app-error-message>
            </div>
            <div class="form-check col-md-4 w-100">
              <input class="form-check-input" type="checkbox" formControlName="amenities" required>
              <label class="form-check-label">Pool</label>
              <app-error-message class="error-message" [control]="form.controls.amenities"></app-error-message>
            </div>
            <div class="form-check col-md-4 w-100">
              <input class="form-check-input" type="checkbox" formControlName="amenities" required>
              <label class="form-check-label">Balcony</label>
              <app-error-message class="error-message" [control]="form.controls.amenities"></app-error-message>
            </div>
            <div class="form-check col-md-4 w-100">
              <input class="form-check-input" type="checkbox" formControlName="amenities" required>
              <label class="form-check-label">Collection</label>
              <app-error-message class="error-message" [control]="form.controls.amenities"></app-error-message>
            </div>
            <div class="form-check col-md-4 w-100">
              <input class="form-check-input" type="checkbox"formControlName="amenities" required>
              <label class="form-check-label">Terrace</label>
              <app-error-message class="error-message" [control]="form.controls.amenities"></app-error-message>
            </div>
          </div>

          <div class="col-md-4 w-100">
            <label for="price" class="form-label fw-bold">Price</label>
            <input type="number" class="form-control" formControlName="price">
            <app-error-message class="error-message" [control]="form.controls.price"></app-error-message>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid">Save changes</button>
      </div>
    </div>
  </div>
</div>
