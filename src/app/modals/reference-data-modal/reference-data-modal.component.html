<div>
<div class="modal-header">
    <h1 class="modal-title fs-5">Add Reference Data</h1>
    <button type="button" class="shadow-none btn-close" (click)="closeModal()"></button>
</div>
<form [formGroup]="form">
    <div class="modal-body" id="modal-body">
        <div>
            <label for="reference-dat-type" class="form-label"><strong>Type:</strong></label>
            <select class="form-select" id="reference-dat-type" formControlName="type" required>
                <option value="1">Cities</option>
                <option value="2">Typology</option>
                <option value="3">Realestate Type</option>
                <option value="3">Amenities</option>
            </select>
            <div *ngIf="!form.controls.type.dirty && form.controls.type.touched">
                <p class="m-0 pt-2" style="color: red;"><strong>Select something!</strong></p>
            </div>
        </div>
        <div class="mt-3">
            <label for="description"><strong>Description:</strong></label>
            <input type="text" id="description" class="form-control" placeholder="Description..." formControlName="description" autocomplete="off" required>
            <div *ngIf="!form.controls.description.pristine && form.controls.description.hasError('required')">
                <p class="m-0 pt-2" style="color: red;"><strong>Type something!</strong></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelModal()">Cancel</button>
        <button type="button" *ngIf="form.invalid" class="btn btn-primary opacity-75" disabled>Save changes</button>
        <button type="submit" *ngIf="form.valid" class="btn btn-primary">Save changes</button>
    </div>
</form>
</div>
