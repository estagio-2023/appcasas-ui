<div class="modal d-block">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" id="modal-content-id">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Add Reference Data</h1>
                <button type="button" class="shadow-none btn-close" (click)="closeModal(null)"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <form [formGroup]="form">
                    <div>
                        <label for="reference-dat-type" class="form-label"><strong>Type:</strong></label>
                        <select class="form-select" id="reference-dat-type" formControlName="type" required>
                            <option value="">Choose the reference data type</option>
                            <option value="city">Cities</option>
                            <option value="typology">Typology</option>
                            <option value="realestate_type">Realestate Type</option>
                            <option value="amenity">Amenities</option>
                        </select>
                        <app-error-message class="error-message" [control]="form.controls.type"></app-error-message>
                    </div>
                    <div class="mt-3">
                        <label for="description"><strong>Description:</strong></label>
                        <input type="text" class="form-control" placeholder="Description..."
                            formControlName="description" required>
                        <app-error-message class="error-message"
                            [control]="form.controls.description"></app-error-message>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal(null)">Cancel</button>
                <button type="button" [disabled]="form.invalid" (click)="addRefData()" class="btn btn-primary">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
