<div id="container">
    <h3>Reference Data</h3>
    <section id="ref-data-dropdown">
        <div class="dropdown" id="dropdown">
            <h5>Type:</h5>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Reference Data</option>
                <option value="1">Cities</option>
                <option value="2">Typology</option>
                <option value="3">Realestate Type</option>
                <option value="3">Amenities</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="openModal()">
            <i class="bi bi-plus"></i> Add
        </button>
    </section>
    <table class="table table-striped" id="table" *ngIf="referenceDataList$ | async as refData">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let typology of refData.typologies">
                <td>
                    {{typology.id}}
                </td>
                <td>
                    {{typology.description}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
