<div class="container" id="buttons-container" *ngFor="let elements of homeButtons">
    <div class="row">
      <div class="col-sm" id="columns-firstLine" *ngFor="let buttonFirstRow of elements.firstRow">
        <a [routerLink]="">
            <img src="{{buttonFirstRow.imgPath}}" alt="" draggable="false">
        </a>
        <p>{{buttonFirstRow.title}}</p>
      </div>
    </div>
    <div class="row">
        <div class="col-sm" id="columns-secondLine" *ngFor="let buttonSecondRow of elements.secondRow">
            <a [routerLink]="">
                <img src="{{buttonSecondRow.imgPath}}" alt="" draggable="false">
            </a>
          <p>{{buttonSecondRow.title}}</p>
        </div>
    </div>
</div>
