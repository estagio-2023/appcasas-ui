<div class="container" id="buttons-container">
    <div class="row">
      <div class="col-sm" *ngFor="let buttonFirstLine of buttonsFirstLine">
        <a [routerLink]="">
            <img src="{{buttonFirstLine.img}}" alt="">
        </a>
        <p>{{buttonFirstLine.imgTitle}}</p>
      </div>
    </div>
    <div class="row">
        <div class="col-sm" *ngFor="let buttonSecondLine of buttonsSecondLine">
            <a [routerLink]="">
                <img src="{{buttonSecondLine.img}}" alt="">
            </a>
          <p>{{buttonSecondLine.imgTitle}}</p>
        </div>
    </div>
</div>
