<div id="container" class="d-flex flex-column gap-3 justify-content-center align-items-center">
  <h3 id="page-title">Property Management</h3>
  <section class="w-75">
    <button class="btn btn-primary w-100" id="button-add-property" type="button"
      data-target="#exampleModal" (click)="openModal()"><i class="bi bi-plus"></i> Add Property</button>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item" *ngFor="let propertyHeader of propertiesHeaderList">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseThree' + propertyHeader.id" aria-expanded="false" aria-controls="flush-collapseThree">
            {{propertyHeader.typologyId}} - {{propertyHeader.cityId}} I {{propertyHeader.title}}
          </button>
        </h2>
        <div [id]="'flush-collapseThree' + propertyHeader.id" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <p><strong>Address:</strong></p>
            <p><strong>Postal Code:</strong></p>
            <p><strong>Construction Year:</strong></p>
            <p><strong>Square Meters:</strong></p>
            <p><strong>Energetic Class:</strong></p>
            <button id="delete-property" type="button">Delete Property</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
