<div id="container" class="d-flex flex-column justify-content-center align-items-center">
    <h3 id="page-title">Visit Request Management</h3>
    <section id="customers" class="px-5 pt-3 w-75">
      <table class="table">
        <tbody>
          <tr *ngFor="let realEstateHeader of realEstatesHeaderList$ | async">
            <td class="text-start pt-3"> {{realEstateHeader.title}}</td>
            <td><button type="button" class="btn btn-secondary float-end btn-light" [routerLink]="['details', realEstateHeader.id]">View</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
